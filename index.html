<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Weather State</title>
    <link href="public/style.css" rel="stylesheet" type="text/css" media="all"/>

</head>
<body>

<header class="headerWrapper">
    <div class="container">
        <div class="row">
            <div class="logo col aligner">
                <a href="javascript:;" class="adaptLink">
                    WEATHER STATE
                </a>
            </div>
        </div>
    </div>
</header>

<main class="mainContainer" id="app">
    <div class="container">
        <weather-box-list></weather-box-list>

        <h2>İstanbul</h2>
        <div class="weather-line head">
            <div class="date">Date</div>
            <div class="ico">Expect</div>
            <div class="temperature">Temperature (°С)</div>
            <div class="state">State</div>
            <div class="wind">Wind (m/s)</div>
        </div>
        <div class="weather-line">
            <div class="date">
                <span class="day">Pazar</span>
                <span class="time">22:00</span>
            </div>
            <div class="ico"><img src="http://openweathermap.org/img/w/04d.png" class="ico" alt="istanbul"></div>
            <div class="temperature">19 to 23</div>
            <div class="state">Clouds</div>
            <div class="wind">5.1</div>
        </div>
        <div class="weather-line">
            <div class="date">
                <span class="day">Pazar</span>
                <span class="time">22:00</span>
            </div>
            <div class="ico"><img src="http://openweathermap.org/img/w/04d.png" class="ico" alt="istanbul"></div>
            <div class="temperature">19 to 23</div>
            <div class="state">Clouds</div>
            <div class="wind">5.1</div>
        </div>
        <div class="weather-line">
            <div class="date">
                <span class="day">Pazar</span>
                <span class="time">22:00</span>
            </div>
            <div class="ico"><img src="http://openweathermap.org/img/w/04d.png" class="ico" alt="istanbul"></div>
            <div class="temperature">19 to 23</div>
            <div class="state">Clouds</div>
            <div class="wind">5.1</div>
        </div>
    </div>
</main>


<script type="text/javascript" src="public/App.js" async></script>
</body>
</html>
